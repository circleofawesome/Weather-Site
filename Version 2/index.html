<html>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="weather.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
  <title>The Weather</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 filler"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4 weather">
        <div class="row">
          <div class="col-md-12 gif"><img class="img-responsive" src="https://media.giphy.com/media/3oEjHC0EPatuO8RqRG/giphy.gif"></div>
        </div>
        <div class="row">
          <div class="col-md-12 temperature">00&deg;<span class="unit">F</span>
          </div>
        </div>
        <div class="row"><div class="col-md-12 location">City, Country</div></div>
        <div class="row"><div class="col-md-12 status">Condition</div></div>
      </div>
      <div class="col-md-7"></div>
    </div>
    <div class="row">
    <div class="col-md-4 buttons">
      <button type="button" class="cel btn btn-default btn-lg">C&deg;</button>
      <button type="button" class="far btn btn-default btn-lg">F&deg;</button>
    </div>
    <div class="col-md-8"></div>
  </div>
  </div>
  


</body>

</html>
